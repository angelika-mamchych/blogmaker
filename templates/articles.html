{% extends 'layout.html' %}

{% block body %}
    <h1>Articles</h1>
    <ul class="list-group">
        {% for article in articles %}

            {% if request.cookies.get('language') == 'en' %}
                <li class="list-group-item"><a href="article/{{article.id}}">{{ article.title }}</a></li>
            {% else %}
                <li class="list-group-item"><a href="article/{{article.id}}">{{ article.title_uk }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
